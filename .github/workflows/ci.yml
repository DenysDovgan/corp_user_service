name: CI Pipline Cyclop stream7
on:
  push:
    branches: [ "feature/pipline-BC-BJS2-40717" ]
  pull_request:
    branches: [ "feature/pipline-BC-BJS2-40717" ]
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582
      - name: Run all tests
        run: ./gradlew test