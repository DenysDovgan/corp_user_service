name: Java CI check with Gradle

on:
  [push, pull_request]

jobs:
  build:
    runs-on: windows_latest

    steps:
      - uses: actions/checkout@v4.2.2
      - name: Set up JDK 17
        uses: actions/setup-java@v4.5.0
        with:
          java-version: '21'
          distribution: 'corretto'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3.5.0
        with:
          arguments: build
